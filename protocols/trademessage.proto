syntax = "proto3";

enum Direction {
    LONG = 0;
    SHORT = 1;
}

enum OrderType {
    MARKET = 0;
    LIMIT = 1;
}

message OrderMessage {
    // Unique from sender side
    uint64 order_id = 1;
    uint64 user_id = 2;
        
    string symbol = 3;
    Direction side = 4;
    uint64 transaction_time = 5;
    float order_quantity = 6;
    OrderType order_type = 7;

    // Required for limit orders
    optional float price = 8;
}



